<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pamela Guerra üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: radial-gradient(circle at top, #2b0033, #000);
    overflow:hidden;
    font-family: 'Segoe UI', cursive;
    color:white;
}

/* ‚ú® Estrellas */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size: 60px 60px;
    opacity:0.1;
    animation: estrellas 20s linear infinite;
}

@keyframes estrellas{
    from{ transform: translateY(0); }
    to{ transform: translateY(-60px); }
}

/* üåπ RAMO */
.ramo{
    width:280px;
    animation: flotar 4s ease-in-out infinite;
    filter: drop-shadow(0 0 25px hotpink);
    z-index:10;
}

@keyframes flotar{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-20px); }
}

/* üíå TEXTO */
.texto{
    margin-top:40px;
    font-size:35px;
    text-align:center;
    font-family: 'Poppins', sans-serif;
    letter-spacing:2px;
    z-index:10;
}

/* üíñ BOT√ìN */
.boton{
    margin-top:40px;
    padding:18px 40px;
    font-size:24px;
    background:linear-gradient(45deg, rgb(214, 125, 170), rgb(230, 76, 158));
    border:none;
    border-radius:20px;
    cursor:pointer;
    color:white;
    box-shadow:0 0 25px hotpink;
    transition:0.3s;
    z-index:10;
}

.boton:hover{
    transform:scale(1.1);
}

/* ‚ù§Ô∏è Corazones */
.heart{
    position:fixed;
    bottom:-20px;
    pointer-events:none;
    animation: floatUp linear forwards;
    z-index:1;
}

@keyframes floatUp{
    0%{ transform: translateY(0) scale(0.5); opacity:0; }
    20%{ opacity:1; }
    100%{ transform: translateY(-110vh) scale(1.4); opacity:0; }
}

/* üé¨ CINE */
#cine{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    display:flex;
    justify-content:center;
    align-items:center;
    gap:60px;
    padding:0 6%;
    opacity:0;
    visibility:hidden;
    transition:1s;
}

#cine.mostrar{
    opacity:1;
    visibility:visible;
}

/* üé• COLLAGE */
#videoCollage{
    width:55%;
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:8px;
    margin-left:-15%;
}

#videoCollage video{
    width:100%;
    height:260px;
    object-fit:cover;
    opacity:0.85;
}

/* ‚ú® MENSAJE */
#mensajeCine{
    width:100%;
    max-width:500px;
    height:80vh;
    overflow:hidden;
    font-family:'Playfair Display', serif;
    font-size:25px;
    line-height:1.8;
    text-align:center;
    position:relative;

    /* DESVANECER ARRIBA Y ABAJO */
    mask-image: linear-gradient(to bottom,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,1) 15%,
        rgba(0,0,0,1) 85%,
        rgba(0,0,0,0) 100%);
}

/* Cursor */
.cursor{
    animation: parpadeo 1s infinite;
}

@keyframes parpadeo{
    50%{opacity:0;}
}
</style>
</head>

<body>

<img src="gif ramos.png" class="ramo">

<div class="texto">¬øPasar√≠as el San Valent√≠n conmigo?</div>
<button class="boton" onclick="iniciar()">Acepto </button>

<audio id="musica" loop>
<source src="musica1.mp3" type="audio/mpeg">
</audio>

<div id="cine">
    <div id="videoCollage">
        <video src="gif1.mp4" autoplay muted loop></video>
        <video src="gif2.mp4" autoplay muted loop></video>
        <video src="gif3.mp4" autoplay muted loop></video>
        <video src="gif4.mp4" autoplay muted loop></video>
        <video src="gif5.mp4" autoplay muted loop></video>
        <video src="gif6.mp4" autoplay muted loop></video>
        <video src="gif7.mp4" autoplay muted loop></video>
        <video src="gif8.mp4" autoplay muted loop></video>
        <video src="gif9.mp4" autoplay muted loop></video>
    </div>

    <div id="mensajeCine"></div>
</div>

<script>
/* ‚ù§Ô∏è Corazones */
let intervalo = setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*20)+"px";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},120);

/* üíñ TEXTO */
const textoFinal = `
Mi amor....

Hay tantas cosas que decirte que no s√© por d√≥nde comenzar...

Eres ese amor bonito que nunca cre√≠ encontrar, llegaste a mi vida de una manera inesperada y me encantaste 
desde ese momento. 

Cada momento contigo es unico.

Cada salida que hemos tenido, cada vez que hemos ido a comer, cada vez que ibamos al cine, cuando bailamos juntos, 
 todos esos momentos los tengo presente siempre y cada vez que lo recuerdo se me sale una sonrisa. 
 
 Quiero que sepas que me encanta tu forma de ser, cada ocurrencia
  que tienes, me encanta tu forma de ser, que seas tan espontanea y sincera conmigo. 
  En pocas palabras me encantas toda tu.

  
  Se que quizas ha pasado poco tiempo desde que comenzo lo nuestro, pero quiero que sepas que cada cosa que te he
    dicho, cada promesa que te he hecho son sinceras, quiero tener una familia, quiero casarme, quiero irme de viaje, quiero tener mi casa, pero quiero todo eso
    contigo
     
     Eres lo mas bonito que tengo ahora mismo, haces mis dias tan bonitos, bueno casi todos (es broma te amo), hiciste 
     que mi cumplea√±os fuera tan especial, haces que sea tan feliz , nunca me habia
      sentido tan amado como me siento ahora.
      
      Quiero agradecerte por cada detalle conmigo, por cada momento compartido, y 
      por estar conmigo a pesar de todo, no pienso dejarte.
      
      Te amo como no tienes idea y te seguire amando por siempre 
`;

/* üé¨ INICIAR */
function iniciar(){
    clearInterval(intervalo);
    document.querySelector(".ramo").remove();
    document.querySelector(".texto").remove();
    document.querySelector(".boton").remove();

    let m=document.getElementById("musica");
    m.currentTime=3;
    m.play();

    document.getElementById("cine").classList.add("mostrar");
    escribirTexto(textoFinal);
}

/* ‚ú® ESCRITURA + SUBIDA */
function escribirTexto(texto){
    const cont=document.getElementById("mensajeCine");
    cont.innerHTML="";
    let p=document.createElement("div");
    cont.appendChild(p);

    let i=0, y=80;

    function escribir(){
        if(i<texto.length){
            p.innerHTML+= texto[i]==="\n" ? "<br>" : texto[i];
            i++;
            y -= 0.45;
            p.style.transform=`translateY(${y}px)`;
            setTimeout(escribir,90);
        }
    }
    escribir();
}
</script>

</body>
</html>
